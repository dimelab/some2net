[pytest]
# Pytest configuration for Social Network Analytics

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_model: marks tests that require NER model download
    requires_gpu: marks tests that require GPU/CUDA
    edge_case: marks edge case tests
    performance: marks performance benchmark tests

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts =
#     --cov=src
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Logging
log_cli = false
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformers

# Test timeouts (requires pytest-timeout)
# timeout = 300
# timeout_method = thread
